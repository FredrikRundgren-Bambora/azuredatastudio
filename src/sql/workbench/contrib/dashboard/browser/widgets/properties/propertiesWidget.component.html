<loading-spinner [loading]="_loading" [loadingMessage]="_loadingMessage"
	[loadingCompletedMessage]="_loadingCompletedMessage"></loading-spinner>
<div #parent style="position: absolute; height: 100%; width: 100%;" [style.display]="_loading ? 'none':'block'">
	<div #container [style.margin-right.px]="_clipped ? 30 : 0" [style.width]="_clipped ? 94 + '%' : '100%'" style="overflow: hidden; padding-bottom: 10px">
		<div #leftColumn class="propertiesColumn" role="presentation">
			<ng-template ngFor let-item [ngForOf]="leftProperties">
				<div class="property propertyLeft" role="presentation">
					<div class="propertiesName">{{item.displayName}}</div>
					<div class="horizontalColon">:  </div>
					<div class="propertiesValue horizontal">{{item.value}}</div>
				</div>
			</ng-template>
		</div>
		<div class="propertiesColumn" role="presentation">
			<ng-template ngFor let-item [ngForOf]="rightProperties">
				<div class="property propertyRight" role="presentation">
					<div class="propertiesName">{{item.displayName}}</div>
					<div class="horizontalColon">:</div>
					<div class="propertiesValue horizontal">{{item.value}}</div>
				</div>
			</ng-template>
		</div>
	</div>
</div>
